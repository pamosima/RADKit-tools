---
- hosts: radkit_device_type_IOS_XE
  connection: cisco.radkit.network_cli
  vars:
    ansible_network_os: ios
  gather_facts: no
  tasks:
    - name: Include VLAN configuration from external file
      include_vars:
        file: vars/vlans.yaml
      when: inventory_hostname in groups['radkit_device_type_IOS_XE']

    - name: Merge VLAN configuration with device configuration
      ios_vlans:
        config: "{{ vlans }}"
        state: merged
      when: inventory_hostname in groups['radkit_device_type_IOS_XE']
